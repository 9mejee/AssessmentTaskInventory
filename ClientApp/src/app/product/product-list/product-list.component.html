<button class="btn btn-primary" routerLink="../create">Add product</button>
<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            @for (product of productList; track product.id) {
            <tr>
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.description}}</td>
                <td><button class="btn btn-sm" routerLink="../edit/{{product.id}}">Edit</button> | <button
                        class="btn btn-sm btn-danger" (click)="deleteProduct(product.id)">Delete</button>
                </td>
            </tr>
            } @empty {
            <tr>
                <td colspan="4">
                    <h6 class="text-center">There are no products</h6>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
